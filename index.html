<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy-btn"><img src="./copy-svgrepo-com.svg" alt="" width="20" height="20"></button>
        </div>
        <div class="settings">
            <label>Character Length</label>
            <input type="range" id="length" min="4" max="20" value="12">
            <span id="length-val">12</span>
            <br>
            <input type="checkbox" id="uppercase"> Include Uppercase Letters
            <br>
            <input type="checkbox" id="lowercase"> Include Lowercase Letters
            <br>
            <input type="checkbox" id="numbers"> Include Numbers
            <br>
            <input type="checkbox" id="symbols"> Include Symbols
        </div>
        <div class="strength">
            <label>STRENGTH</label>
            <div class="strength-indicator">
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
        <button id="generate-btn">Generate â†’</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
